<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    #forms{
        border: solid 1px;
        width: 50%;
        padding: 24px;
        margin: 0 auto;
        font-family: 'Courier New', Courier, monospace;
    }
    .input{
        padding: 12px 16px;
        width: 50%;
        border-radius: 5px;
        border:solid 1px;
    } 
    button{
        padding: 6px 12px;
        border: none;
        border-radius: 5px;
        color: white;
        background-color: rgb(8, 8, 138);

    }    

    </style>
    
</head>
<body>
    <form id="forms">
    <h1> sign up</h1>
    <label for="firstname">First Name</label>
    <br>
    <input name="firstname" type="text"placeholder="Enter first name"required class="input"/>
    <br>
    <br>
    <label for="email">Email</label>
    <br>
    <input name="email" type="text" placeholder="Enter your email"required class="input">
    <br>
    <br>
    <label for="phonenumber">Phone Number</label>
    <br>
    <input type="text"placeholder="Enter phone number"required class="input">
    <br>
    <br>
    <label for="dob">D.O.B</label>
    <br>
    <input name="dob"type="date"required class="input"/>
    <br>
    <br>
    <label for="password">Password</label>
    <br>
    <input type="password" placeholder="Enter Password"required class="input"/>
    <br>
    <br>
    <button type="submit">Submit</button>
</form>


</body>
</html>
